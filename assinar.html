<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinar Plano - Luxo e Tecnologia</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background 0.3s;
        }
        header.scrolled {
            background: #00274D;
        }
        header .logo {
            float: left;
            margin-left: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        header nav {
            float: right;
            margin-right: 20px;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #FF5733;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 80px auto; /* Adicionado margem superior para compensar o header fixo */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .section h2 {
            font-size: 36px;
            border-bottom: 2px solid #FF5733;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .contact-form input, .contact-form select, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #FF5733;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #e14d21;
        }
    </style>
</head>
<body>

<header id="header">
    <div class="logo">Assinatura de Carros - Luxo e Tecnologia</div>
    <nav>
        <a href="index.html#home">Início</a>
        <a href="index.html#about">Sobre</a>
        <a href="index.html#plans">Planos</a>
        <a href="index.html#gallery">Galeria</a>
        <a href="index.html#contact">Contato</a>
    </nav>
</header>

<div class="container">
    <h1>Formulário de Assinatura</h1>
    <form action="enviar-assinatura.php" method="post" class="contact-form">
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="plan">Escolha o Plano:</label>
        <select id="plan" name="plan" required>
            <option value="basic">Plano Básico - R$ 1.500/mês</option>
            <option value="premium">Plano Premium - R$ 2.500/mês</option>
            <option value="elite">Plano Elite - R$ 4.000/mês</option>
        </select>

        <label for="message">Comentários ou Solicitações Especiais:</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Enviar Solicitação</button>
    </form>
</div>

<script>
    window.onscroll = function() {
        var header = document.getElementById("header");
        if (window.pageYOffset > 50) {
            header.classList.add("scrolled");
        } else {
            header.classList.remove("scrolled");
        }
    };
</script>

</body>
</html>
